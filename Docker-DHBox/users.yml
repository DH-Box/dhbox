---
    - name: set users!
      user: name={{ item.name }} state=present password={{ item.password }}
      with_items: users
    - name: set admin!
      user: name={{ admin.name }} state=present password={{ admin.password }}
    - name: Add admin user to sudoers
      action: 'lineinfile dest=/etc/sudoers regexp="^{{ admin.name }} ALL" line="{{ admin.name }} ALL=(ALL) NOPASSWD: ALL" state=present'