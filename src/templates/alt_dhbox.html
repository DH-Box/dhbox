{% extends "layout.html" %}
{% block body %}
<div class="dhbox-apps">
    <div class="row">
        <div class="span12">
            <ul class="nav nav-tabs" id="appTabs">
              <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            {% for app in apps %}
                {% if app['port'] %}
              <li><a href="#{{app['name']}}" data-toggle="tab">{{app['display-name']}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <p>test</p>
                </div>
            {% for app in apps %}
                {% if app['port'] %} 
              <div class="tab-pane" id="{{app['name']}}" data-src="{{url_for('app_box', the_user=user, app_name=app['name'])}}">
                  <iframe height='{{ app['height'] if app['height'] else '550' }}' width='{{ app['width'] if app['width'] else '100%' }}' frameBorder="0" src=""></iframe>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
