---
    - name: Update apt cache
      apt: update_cache=yes
    - name: install base apt packages
      apt: pkg={{ item }} state=latest
      with_items:
        - curl
        - git
        - unzip
        - shellinabox
        - python-pip
        - ipython-notebook
        - sendmail
    - name: change shellinabox config
      lineinfile: dest=/etc/default/shellinabox regexp=SHELLINABOX_ARGS line='SHELLINABOX_ARGS="--no-beep --disable-ssl"'
    - name: restart shellinabox
      service: name=shellinabox state=restarted