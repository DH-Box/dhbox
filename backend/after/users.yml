---
    - name: Create dhbox group
      group: name=dhbox state=present
    - name: set users!
      user: name={{ item.name }} state=present password={{ item.password }} groups=dhbox
      with_items: users
    - name: set admin!
      user: name={{ admin.name }} state=present password={{ admin.password }} groups=admin,dhbox
    - name: Add admin user to sudoers
      action: 'lineinfile dest=/etc/sudoers regexp="^{{ admin.name }} ALL" line="{{ admin.name }} ALL=(ALL) NOPASSWD: ALL" state=present'
    - name: set permissions?
      file: path=/home/admin/ recurse=yes mode=0775