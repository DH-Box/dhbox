<h2 class="dhbox h1-top">Corpus Downloader</h2>

<br>

<p>This page will download a textual corpus to your DHbox's internal <code>~/corpora</code> directory.</p>

<br>

<form method="post" action="/download_corpus">

{{ form.dropdown }}

{% for shortname, data in corpora.items() %} 

<div class="corpus">

<a href="{{ data.homepage }}">{{ data.title }}</a> 

<span class="categories">{{ data.categories }}</span> 

 <ul>
	 <li class="centuries">Centuries: {{ data.centuries }}</li>
	 <li class="languages">Languages: {{ data.languages }}</li>
 </ul>

</div> <!-- End .corpus --> 

{% endfor %}

<input type="submit">

</form> 

</div>
